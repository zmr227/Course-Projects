<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slide Show</title>
    </head>
    <link rel="stylesheet" href="" type="text/css">
    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .slideShow {
            width: 800px;
            position: relative;
            margin: auto;
        }
        .slides {
            display: none;
        }
        
        
        iframe, img {
            width: 800px;
            height: 460px;
            float: left;
            margin-top: 20px;
            position: relative;
            -moz-border-radius: 12px;
            -webkit-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 4px 4px 14px #000;
            -webkit-box-shadow: 4px 4px 14px #000;
            box-shadow: 4px 4px 14px #000;
           
        } 

        .slideNum {
            position: absolute;
            right: 5px;
            padding: 35px 20px;
            color: beige;
        }

        .prevSlide, .nextSlide {
           position: absolute;
           top: 220px;
           color: beige;
           font-weight: bold;
           padding: 10px;
           font-size: xx-large;
        }
        .prevSlide:hover, .nextSlide:hover {
            background: #333;
            cursor: pointer;
        }
        .nextSlide {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prevSlide {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        .dots {
            float:none;
            width: 10px;
            height: 10px;
            display: inline-block;
            background: gray;
            padding: 3px;
            margin: 20px 3px;
            border-radius: 50%;
            cursor: pointer;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from{opacity: 0.3;}
            to{opacity: 1;}
        }
        .active, .dots:hover {
            background: #333;
        }
    </style>

    <body>
            
      <div class="slideShow">
        <div  class="slides fade">
            <div><iframe src="https://www.wikipedia.org/"></iframe></div>
        </div>

        <div  class="slides fade">
            <div><img src="images/1.jpg"></div>
            <div class="slideNum">1 / 4</div>
        </div>
        <div  class="slides fade">
            <div><img src="images/2.jpg"></div>
            <div class="slideNum">2 / 4</div>
        </div>
        <div  class="slides fade">
            <div><img src="images/3.jpg"></div>
            <div class="slideNum">3 / 4</div>
        </div>
        <div  class="slides fade">
            <div><img src="images/4.jpg"></div>
            <div class="slideNum">4 / 4</div>
        </div>
        

        <a class="prevSlide" onclick="switchSlide(-1)">&#10094;</a>
        <a class="nextSlide" onclick="switchSlide(1)">&#10095;</a>
    
        <div style="text-align: center;">
            <span class="dots" onclick="curSlide(1)"></span>
            <span class="dots" onclick="curSlide(2)"></span>
            <span class="dots" onclick="curSlide(3)"></span>
            <span class="dots" onclick="curSlide(4)"></span>
            <span class="dots" onclick="curSlide(5)"></span>
        </div>

     </div>

      <script type="text/javascript">
        var slideIndex = 1;
        showSlide(slideIndex);

        function switchSlide(n){
            showSlide(slideIndex += n);
        }

        function curSlide(n){
            showSlide(slideIndex = n)
        }

        function showSlide(idx){
            var slide = document.getElementsByClassName('slides');
            var dots = document.getElementsByClassName("dots");

            if (idx > slide.length){
                slideIndex = 1;
            }
            if (idx < 1){
                slideIndex = slide.length;
            }

            // show current slide and hide the others
            for (var i = 0; i < slide.length; i++){
                slide[i].style.display = "none";
            }
            slide[slideIndex-1].style.display = "block";

            // activate selected dots and inactivate the others
            for (var i = 0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex-1].className += " active";
        }

      </script>
    </body>
</html>

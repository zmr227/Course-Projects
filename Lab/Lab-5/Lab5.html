<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Image Sizer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class ImageSizer extends React.Component {
            state = {
                title: "Wandering Earth",
                width: 750,
                height: 450,
                show: true
            };

            biggerImage = () => {
                this.setState({
                width: this.state.width * 1.2,
                height: this.state.height * 1.2
            });
            };

            smallerImage = () => {
                this.setState({
                width: this.state.width / 1.2,
                height: this.state.height / 1.2
            });
            };

            hideImage = () => {
                this.setState({ show: !this.state.show });
            };

            render() {
            return (
            <div>
                <h2>Lab #5 - JavaScript Libraries Lab</h2>
                <div>
                    <span className="label">{this.state.title}</span>
                    <button className="sizer-button" onClick={this.biggerImage}>
                        +
                    </button>
                    <button className="sizer-button" onClick={this.smallerImage}>
                        -
                    </button>
                    <button className="sizer-button" onClick={this.hideImage}>
                        H
                    </button>
                </div>
                <br />
                <div>
                    {this.state.show && (
                    <img src="./images/pic.png" style={{ width: this.state.width, height: this.state.height }} alt="Image Sizer" />
                    )}
                </div>
            </div>
            );
            }
        }

        var widget = React.createElement( <ImageSizer /> );

        ReactDOM.render( < ImageSizer /> , document.getElementById('root'));


</script>
</body>

</html>
